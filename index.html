<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="./src/images/logo.svg" alt="Logo">
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="mockups">
        <img src="./src/images/illustration-mockups.svg" alt="">
      </div> 
      <div class="info">
        <h1>Build the Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="btn-registro">Register</a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a href="facebook" aria-label="Facebook"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
    <a href="twitter" aria-label="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a>
    <a href="instagram" aria-label="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
  </footer>
</body>
</html>
